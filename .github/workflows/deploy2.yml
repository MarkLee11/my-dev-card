name: Deploy Personal Tech Card

on:
  push:
    branches:
      - main  # 只在 main 分支更新时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate HTML file
        run: python build_page.py

      - name: Setup Pages
        uses: actions/configure-pages@v5  # ✅ 更新版本

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # 上传整个目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ✅ 更新版本

